# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Java CI with Maven

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [ '17' ]

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK ${{matrix.java}}
        uses: actions/setup-java@v2
        with:
          java-version: ${{matrix.java}}
          distribution: 'adopt'
          cache: maven
          
      - name: Build with Maven Wrapper
        run: ./mvnw -B package -DskipTests=true

      - name: Contrast Scan
        uses: Contrast-Security-OSS/contrastscan-action@v1
        with:
          artifact: target/spring-petclinic-2.6.0-SNAPSHOT.jar
          api_url: "https://apptwo.contrastsecurity.com/Contrast"
        env:
          CONTRAST__API__USER_NAME: "ankur.papneja@contrastsecurity.com"
          CONTRAST__API__ORGANIZATION_ID: "f3b61ec4-9959-40c6-93ad-1de953429763"
          CONTRAST__API__SERVICE_KEY: ${{ secrets.CONTRAST_SERVICE_KEY }}
          CONTRAST__API__API_KEY: ${{ secrets.CONTRAST_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

